
//*********************************************************************************************
//  ENGINE_CONFIG TECH TREE PLACEMENT
//	This places the Engine_Config parts and creates the upgrade icons for the tree
//  
//	DO NOT EDIT THIS FILE DIRECTLY!!!
//	This file is generated using the RP-0 Parts Browser
//
//*********************************************************************************************

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:BEFORE[RealismOverhaulEnginesPost]
{
        @MODULE[ModuleEngineConfigs],*
        {
            @CONFIG[HTP+Kerosine]
            {
                %techRequired = earlyRocketry
                %cost = 5
                *@PARTUPGRADE[RFUpgrade_HTP+Kerosine]/deleteme -= 1
            }


        }
}

PARTUPGRADE
{
        name = RFUpgrade_HTP+Kerosine
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = earlyRocketry
        entryCost = 0
        cost = 0      
        title = RCS Engine Upgrade: HTP+Kerosine Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = The RCS Engine now supports the HTP+Kerosine configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\n
}

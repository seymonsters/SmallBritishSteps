
// KSP Colors

@PART[Mark1Cockpit]:HAS[!MODULE[ModulePartVariants]] {

    MODULE {

        name = ModulePartVariants



        VARIANT {

            name = KSP_Black

            displayName = Black



            primaryColor = #2d2e2d

            secondaryColor = #2d2e2d



            TEXTURE {

                _Color = #2d2e2d

            }

        }

        VARIANT {

            name = KSP_MetalGrey

            displayName = Metal Grey



            primaryColor = #7b7d7b

            secondaryColor = #7b7d7b



            TEXTURE {

                _Color = #7b7d7b

            }

        }

        VARIANT {

            name = KSP_DarkGrey

            displayName = Dark Grey



            primaryColor = #4c4f47

            secondaryColor = #4c4f47



            TEXTURE {

                _Color = #4c4f47

            }

        }

    }

}


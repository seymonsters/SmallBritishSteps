@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:BEFORE[RealismOverhaulEnginesPost]
{
        @MODULE[ModuleEngineConfigs],*
        {
            @CONFIG[Delta-3-A]
            {
                %techRequired = orbitalRocketry1956
                %cost = 10
                %description = Initial R&D engine of the early Delta 3
            }

            @CONFIG[Delta-3-B]
            {
                %techRequired = orbitalRocketry1958
                %cost = 50
                %description = Developed form of the Delta Engine for the first generation of British Ballistic Rockets
                *@PARTUPGRADE[RFUpgrade_Delta-3-B]/deleteme -= 1
            }

            @CONFIG[Delta-3-C]
            {
                %techRequired = orbitalRocketry1959
                %cost = 70
                %description = Further development and uprating of Delta 3
                *@PARTUPGRADE[RFUpgrade_Delta-3-C]/deleteme -= 1
            }

            @CONFIG[Delta-3-D]
            {
                %techRequired = orbitalRocketry1960
                %cost = 80
                %description = Advanced development and uprating of Delta 3
                *@PARTUPGRADE[RFUpgrade_Delta-3-D]/deleteme -= 1
            }

            @CONFIG[Delta-3-E]
            {
                %techRequired = orbitalRocketry1961
                %cost = 90
                %description = Refined Delta 3
                *@PARTUPGRADE[RFUpgrade_Delta-3-E]/deleteme -= 1
            }
        }
}

PARTUPGRADE
{
        name = RFUpgrade_Delta-3-B
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = orbitalRocketry1958
        entryCost = 0

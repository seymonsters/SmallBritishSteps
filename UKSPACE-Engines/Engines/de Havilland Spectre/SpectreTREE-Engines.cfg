@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:BEFORE[RealismOverhaulEnginesPost]
{
        @MODULE[ModuleEngineConfigs],*
        {
            @CONFIG[DSpe-1]
            {
                %techRequired = earlyRocketry
                %cost = 1
                %description = Initial Version of Spectre Engine
            }

            @CONFIG[DSpe-2]
            {
                %techRequired = basicRocketryRP0
                %cost = 10
                %description = Constant thrust, simplified design
                *@PARTUPGRADE[RFUpgrade_DSpe-2]/deleteme -= 1
            }

            @CONFIG[DSpe-3]
            {
                %techRequired = basicRocketryRP0
                %cost = 15
                %description = Development of DSpe_1 with variable thrust
                *@PARTUPGRADE[RFUpgrade_DSpe-3]/deleteme -= 1
            }

            @CONFIG[DSpe-4]
            {
                %techRequired = orbitalRocketry1956
                %cost = 15
                %description = Development of DSpe_2 with constant thrust
                *@PARTUPGRADE[RFUpgrade_DSpe-4]/deleteme -= 1
            }

            @CONFIG[DSpe-5]
            {
                %techRequired = orbitalRocketry1956
                %cost = 15
                %description = Further development of DSpe_1 with variable thrust
                *@PARTUPGRADE[RFUpgrade_DSpe-5]/deleteme -= 1
            }

            @CONFIG[DSpe-5A]
            {
                %techRequired = orbitalRocketry1958
                %cost = 15
                %description = Fixed Thrust version intended for Saunders-Roe SR177
                *@PARTUPGRADE[RFUpgrade_DSpe-5A]/deleteme -= 1
            }

            @CONFIG[DSpe-5Vac]
            {
                %techRequired = orbitalRocketry1958
                %cost = 20
                %description = Fixed Thrust version intended for Saunders-Roe SR177 Adapted for Vacuum
                *@PARTUPGRADE[RFUpgrade_DSpe-5Vac]/deleteme -= 1
            }
        }
}

PARTUPGRADE

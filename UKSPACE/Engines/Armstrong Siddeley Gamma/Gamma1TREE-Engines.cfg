@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:BEFORE[RealismOverhaulEnginesPost]
{
        @MODULE[ModuleEngineConfigs],*
        {
            @CONFIG[Gamma101S]
            {
                %techRequired = basicRocketryRP0
                %cost = 1
                %description = First Generation Gamma Rocket Engine, Initially developped from Cruise chanmber of Stentor
            }

            @CONFIG[Gamma201S]
            {
                %techRequired = orbitalRocketry1956
                %cost = 5
                %description = Developed of Gamma Engine for the first generation of Black Knight Rockets
                *@PARTUPGRADE[RFUpgrade_Gamma201S]/deleteme -= 1
            }

            @CONFIG[Gamma301S]
            {
                %techRequired = orbitalRocketry1958
                %cost = 10
                %description = Developed as an upgrade to the Gamma 201 used on Black Knight
                *@PARTUPGRADE[RFUpgrade_Gamma301S]/deleteme -= 1
            }

            @CONFIG[Gamma401S]
            {
                %techRequired = orbitalRocketry1959
                %cost = 20
                %description = Development of Gamma_401 with constant thrust
                *@PARTUPGRADE[RFUpgrade_Gamma401S]/deleteme -= 1
            }

            @CONFIG[Gamma401SVac]
            {
                %techRequired = orbitalRocketry1959
                %cost = 25
                %description = Further development of Gamma_401Vac with variable thrust
                *@PARTUPGRADE[RFUpgrade_Gamma401SVac]/deleteme -= 1
            }

            @CONFIG[Larch1]
            {
                %techRequired = orbitalRocketry1961
                %cost = 20
                *@PARTUPGRADE[RFUpgrade_Larch1]/deleteme -= 1
            }
            @CONFIG[Larch1Vac]
            {
                %techRequired = orbitalRocketry1961
                %cost = 20
                *@PARTUPGRADE[RFUpgrade_Larch1Vac]/deleteme -= 1
            }
        }
}

